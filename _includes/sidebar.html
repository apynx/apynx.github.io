<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  {% if site.data.navigation %}
  <nav class="sidebar-nav">
    <ul class="sidebar-nav-list">
    {% for item in site.data.navigation %}
      <li">
        <a href="{{ item.url | relative_url }}" class="sidebar-nav-item {% if page.url == item.url %}active{% endif %}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
    </ul>
  </nav>
  {% endif %}

  <div class="sidebar-item">
    <a class="social-icon" href="#" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="18px" height="18px"><path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg>
    </a>
  </div>
