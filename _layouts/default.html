<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'id' }}">

  {% include head.html %}

  <body>
    {% include sidebar.html %}

    <div class="wrap">
      <div class="container">

        <header class="masthead">
          <div class="masthead-title">
            <a href="{{ '/' | relative_url }}" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </div>
        </header>

        <main>
          {{ content }}
        </main>

        <footer class="footer">
          <small>
            &copy; {{ "now" | date: "%Y" }} {{ site.title }}. <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16px" height="16px" fill="#0ca678"><path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"/></svg> with <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="14px" height="14px" fill="#e03131"><path d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/></svg> by <a href="//instagram.com/apynx" title="follow my IG">[ΛPYИX]</a>
          </small>
        </footer>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- Disable mathjax temporary
    {% if page.math %}
      {% include mathjax.html %}
    {% endif %}
    -->

    {% if jekyll.environment == 'production' and site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}

  </body>
</html>
