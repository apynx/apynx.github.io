<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'id' }}">

  {% include head.html %}

  <body>
    {% include sidebar.html %}

    <div class="wrap">
      <div class="container">

        <header class="masthead">
          <div class="masthead-title">
            <a href="{{ '/' | relative_url }}" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </div>
        </header>

        <main>
          {{ content }}
        </main>

        <footer class="footer">
          <small>
            &copy; {{ "now" | date: "%Y" }} {{ site.title }}. <i class="fa-duotone fa-solid fa-code" style="color: #0ca678;"></i> with <i class="fa-duotone fa-solid fa-heart" style="color: #e03131;"></i> by <a href="//instagram.com/apynx" title="follow my IG">[APYNX]</a>
          </small>
        </footer>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- Disable mathjax and GA temporary
    {% if page.math %}
      {% include mathjax.html %}
    {% endif %}

    {% if jekyll.environment == 'production' and site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}
    -->

  </body>
</html>
